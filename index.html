<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Wikipedia Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    li a {
      text-decoration: none;
      color: #0366d6;
    }

    li a:hover {
      text-decoration: underline;
    }

    .loading {
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Wikipedia Search</h1>
    <input type="text" id="searchInput" placeholder="Search Wikipedia..." />
    <ul id="results"></ul>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const resultsList = document.getElementById("results");
    let timeout;

    searchInput.addEventListener("input", function () {
      clearTimeout(timeout);
      const query = this.value.trim();
      resultsList.innerHTML = "";

      if (query === "") return;

      resultsList.innerHTML = "<li class='loading'>Searching...</li>";

      timeout = setTimeout(() => {
        fetch(`https://en.wikipedia.org/w/api.php?action=opensearch&format=json&origin=*&search=${encodeURIComponent(query)}`)
          .then(res => res.json())
          .then(data => {
            const [_, titles, descriptions, links] = data;

            resultsList.innerHTML = "";

            if (titles.length === 0) {
              resultsList.innerHTML = "<li>No results found.</li>";
              return;
            }

            titles.forEach((title, i) => {
              const li = document.createElement("li");
              li.innerHTML = `<a href="${links[i]}" target="_blank">${title}</a><br><small>${descriptions[i]}</small>`;
              resultsList.appendChild(li);
            });
          })
          .catch(err => {
            console.error(err);
            resultsList.innerHTML = "<li>Error loading results.</li>";
          });
      }, 500); // Wait 500ms after typing stops
    });
  </script>
</body>
</html>
